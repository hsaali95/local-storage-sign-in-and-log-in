<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    
    <section class="SignupContainer">
        <h1>CREAT ACCOUNT</h1>
        <input type="text" id="username" placeholder="User name" > <br><br>
        <input type="number" id="number" placeholder="Phone number"> <br><br>
        <input type="text" id="age" placeholder="Age"> <br><br>
        <input type="email" id="email" placeholder="Email" > <br><br>
        <input type="password" id="password" placeholder="Password" > <br><br>
        <input type="checkbox" class="checkbox" onclick="togglePassword()"> <br><br>
        <!-- <span>show password</span> <br><br> -->
        <button onclick="userSignUp()">Sign up</button>
        
    </section>
    <script src="app.js"></script>
</body>
</html>
